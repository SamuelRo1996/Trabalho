<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>

  <header class="header">
    <img class="header__logo" src="images.jpg" alt="logo">

    <nav class="header__menu">
      <ul>
        <a >Manutenção</a>
        <a >Produtos</a>
        <a>login</a>  
      </ul>
    </nav>  

  </header>
  
  <form id="formulario">
    <label>E-mail:</label>
    <input class="input" type="email" id="email" name="email" required placeholder="insira seu e-mail">
    <br>

    <label>Senha:</label>
    <input class="input" type="password" id="senha" name="senha" required placeholder="insira sua senha">
  </form>
    
  <br>
  <button>Entrar</button>

  <footer style="background-color: #F41B3B; color: #B0B0B0;text-align: center; padding-top: 40px; padding-bottom: 40px;">
    Copyright © Crie_TI 2023
  </footer>

  <script src="login.js"></script>
</body>
</html>
